<mat-toolbar *ngIf="!isAdmin" class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">DRIVO</a>
  
  <button mat-icon-button [matMenuTriggerFor]="menuRef" style="margin-left: 30%;">&nbsp;
    <mat-icon 
    [matBadge]="itemsQuantity"
    [matBadgeHidden]="!itemsQuantity"
    matBadgeColor="warn">
      shopping_cart
    </mat-icon> &nbsp;&nbsp;&nbsp;&nbsp; Cart
  </button>

  <select name="language" id="language" class="form-control" style="width: 10%;" [(ngModel)]="selectedLanguage"  (change)="onLanguageSelected($event.target)">
    <option value="en">English</option>
    <option value="es">Spanish</option>
  </select>
  <button type="submit" class="btn btn-primary" (click)="home()">Home</button>
  <button type="submit" class="btn btn-primary" (click)="feedback()">Feedback</button>
  <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
  <mat-menu #menuRef="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">

        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">
            {{ item.price | currency }}
          </span>
        </div>

      </div>

      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between py-3 font-light">
        <button
        (click)="onClearCart()"
        class="bg-rose-500 text-white rounded-full w-8 h-8">
          <mat-icon class="mat-18">remove_shopping_cart</mat-icon>
        </button>
        <button class="bg-green-500 text-white rounded-full w-8 h-8">
          <mat-icon class="mat-18">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-toolbar *ngIf="isAdmin" class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">DRIVO</a>
  <button type="submit" style="margin-left: 70%;" class="btn btn-primary" (click)="addProducts()">Add Products</button>
  <button type="submit" style="margin-left: 5%;" class="btn btn-primary" (click)="logout()">Logout</button>
  
</mat-toolbar>
