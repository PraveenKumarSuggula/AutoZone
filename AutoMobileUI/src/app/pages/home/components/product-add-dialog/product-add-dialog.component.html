<div class="product-edit-popup">
    <h2>Add Product</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="title">Image:</label>
                <input type="file" #imageInput id="image" name="image" (change)="onFileSelected($event)" />
                <img *ngIf="data.image" [src]="data.image" alt="Product Image" style="max-width: 100%; height: auto;" />
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="data.title" />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" [(ngModel)]="data.category" />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" style="min-height: 80px;" name="description" [(ngModel)]="data.description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" [(ngModel)]="data.price" />
            </div>
        </form>
    </div>
    <div class="actions">
        <button class="cancel-btn" (click)="onCancel()">Cancel</button>&nbsp;
        <button class="save-btn" (click)="onSaveChanges()">Save</button>
    </div>
</div>
