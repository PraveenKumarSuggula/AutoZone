<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <input type="text" class="form-control" style="border: 1.2px solid #f44336; border-radius: 6px;" placeholder="Search" (keyup)="filterItems($event)">
    </div>

    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menuReff">
          Show {{ itemsShowCount }}
          <mat-icon class="mat-18">expand_more</mat-icon>
        </button>
        <mat-menu #menuReff="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>

      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
