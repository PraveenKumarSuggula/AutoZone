<div class="product-box">
  <mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">

      <img *ngIf="!product.image.startsWith('data:image')"
        [ngClass]="{'h-200px' : !fullWidthMode, 'h-[360px]': fullWidthMode}"
        [src]="'.././../../../../assets/images/' + product.image" alt="" class="mb-1 mx-auto h-[200px]">

      <img *ngIf="product.image.startsWith('data:image')"
        [ngClass]="{'h-200px' : !fullWidthMode, 'h-[360px]': fullWidthMode}" [src]="product.image" alt=""
        class="mb-1 mx-auto h-[200px]">

      <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
        <div>
          <h5 style="overflow-wrap: anywhere;">{{ product.category }}</h5>
          <p style="overflow-wrap: anywhere;" class="whitespace-normal">{{ product.title }}</p>
          <p style="overflow-wrap: anywhere;" *ngIf="fullWidthMode">{{ product.description }}</p>
          <div class="flex justify-between">
            <h3 class="text-red-600">{{ product.price | currency }}</h3>
            <button *ngIf="!isAdmin" (click)="onAddToCart()">
              <mat-icon class="text-gray-500">shopping_cart</mat-icon> <span style="vertical-align: super">Add to Cart</span> 
            </button>
            <button *ngIf="isAdmin" (click)="onEditProduct()" class="button-edit">Edit</button>
            <button *ngIf="isAdmin" (click)="onDeleteProduct()" class="button-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
